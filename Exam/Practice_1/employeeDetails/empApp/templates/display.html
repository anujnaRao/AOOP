<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
    {% block content %}
    <h3 align="center">Display</h3>
    {% csrf_token %}
    <table align="center" border="2px black" cellpadding="10">
        {% for d in dlist %}
        <tr>
            <th>USN</th>
            <td>{{ d.USN }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ d.Name }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{ d.Address }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
</body>
</html>
